<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test - Surveillance Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .content {
            padding: 2rem;
        }
        
        .test-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            background: #f8f9fa;
        }
        
        .test-section h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .status {
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .video-container {
            margin: 2rem 0;
            text-align: center;
        }
        
        #testVideo {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .info-box {
            background: #e9ecef;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>
    
    <div class="container">
        <div class="header">
            <h1>üîß Camera Test</h1>
            <p>Test your device's camera compatibility</p>
        </div>
        
        <div class="content">
            <div class="test-section">
                <h3>Device Information</h3>
                <div id="deviceInfo" class="info-box">
                    Loading device information...
                </div>
            </div>
            
            <div class="test-section">
                <h3>Camera Test</h3>
                <button id="testCameraBtn" class="btn">Test Camera Access</button>
                <button id="stopTestBtn" class="btn" style="display: none;">Stop Test</button>
                
                <div id="status" class="status" style="display: none;"></div>
                
                <div id="videoContainer" class="video-container" style="display: none;">
                    <video id="testVideo" autoplay muted playsinline></video>
                </div>
            </div>
            
            <div class="test-section">
                <h3>Browser Compatibility</h3>
                <div id="compatibilityInfo" class="info-box">
                    Checking browser compatibility...
                </div>
            </div>
        </div>
    </div>

    <script>
        let testStream;
        
        // Check device information
        function checkDeviceInfo() {
            const deviceInfo = document.getElementById('deviceInfo');
            const info = {
                'User Agent': navigator.userAgent,
                'Platform': navigator.platform,
                'Language': navigator.language,
                'Cookie Enabled': navigator.cookieEnabled,
                'Online': navigator.onLine,
                'Media Devices': !!navigator.mediaDevices,
                'GetUserMedia': !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
                'WebRTC': !!(window.RTCPeerConnection || window.webkitRTCPeerConnection),
                'Screen Resolution': `${screen.width}x${screen.height}`,
                'Viewport': `${window.innerWidth}x${window.innerHeight}`,
                'Device Pixel Ratio': window.devicePixelRatio || 'Not available'
            };
            
            deviceInfo.innerHTML = Object.entries(info)
                .map(([key, value]) => `<strong>${key}:</strong> ${value}`)
                .join('<br>');
        }
        
        // Check browser compatibility
        function checkCompatibility() {
            const compatibilityInfo = document.getElementById('compatibilityInfo');
            const checks = {
                'HTTPS/Localhost': window.location.protocol === 'https:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1',
                'MediaDevices API': !!navigator.mediaDevices,
                'GetUserMedia': !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
                'WebRTC': !!(window.RTCPeerConnection || window.webkitRTCPeerConnection),
                'Canvas': !!document.createElement('canvas').getContext,
                'Video Element': !!document.createElement('video').canPlayType
            };
            
            const results = Object.entries(checks).map(([feature, supported]) => {
                const status = supported ? '‚úÖ Supported' : '‚ùå Not Supported';
                const color = supported ? 'green' : 'red';
                return `<span style="color: ${color}"><strong>${feature}:</strong> ${status}</span>`;
            });
            
            compatibilityInfo.innerHTML = results.join('<br>');
        }
        
        // Test camera access
        async function testCamera() {
            const testBtn = document.getElementById('testCameraBtn');
            const stopBtn = document.getElementById('stopTestBtn');
            const statusDiv = document.getElementById('status');
            const videoContainer = document.getElementById('videoContainer');
            
            try {
                showStatus('Requesting camera access...', 'info');
                
                // Check if getUserMedia is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('getUserMedia not supported in this browser');
                }
                
                // Request camera access
                testStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'environment'
                    },
                    audio: false
                });
                
                // Show video
                const video = document.getElementById('testVideo');
                video.srcObject = testStream;
                videoContainer.style.display = 'block';
                
                // Update UI
                testBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                
                showStatus('Camera test successful! You should see your camera feed above.', 'success');
                
            } catch (error) {
                console.error('Camera test failed:', error);
                
                let errorMessage = 'Camera test failed';
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'Camera access denied. Please allow camera permissions and try again.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'No camera found on this device.';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = 'Camera not supported on this device/browser.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = 'Camera is already in use by another application.';
                } else if (error.message) {
                    errorMessage += ': ' + error.message;
                }
                
                showStatus(errorMessage, 'error');
            }
        }
        
        // Stop camera test
        function stopTest() {
            if (testStream) {
                testStream.getTracks().forEach(track => track.stop());
                testStream = null;
            }
            
            document.getElementById('testVideo').srcObject = null;
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('testCameraBtn').style.display = 'inline-block';
            document.getElementById('stopTestBtn').style.display = 'none';
            
            showStatus('Camera test stopped.', 'info');
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        // Event listeners
        document.getElementById('testCameraBtn').addEventListener('click', testCamera);
        document.getElementById('stopTestBtn').addEventListener('click', stopTest);
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            checkDeviceInfo();
            checkCompatibility();
        });
    </script>
</body>
</html>
